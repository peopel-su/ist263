    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JavaScript Program</title>
    <style>
        h1 {cursor: pointer;}
    </style>
    <script>
        function clicky() {
            alert("Hello World!");
        }
        function hovery() {
            alert("Hello Hoverer!");
        }

        }
