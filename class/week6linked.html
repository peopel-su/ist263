<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Linked</title>
    <link rel="stylesheet" href="w6styles.css">
</head>
<body>
    <h1 class="purpletext">CSS Linked</h1>
    <a href="http://www.amazon.com">Amazon</a>
    <p>Lorem ipsum <a href="http://www.google.com">Google</a> dolor sit amet consectetur adipisicing elit. Maxime adipisci commodi neque incidunt velit excepturi tenetur non, dolor ex, consequatur sunt quod voluptate nostrum at. Voluptas debitis soluta dolores modi?</p>
    <!-- id values must be unique -->
    <p id="secondparagraph">Paragraph using id</p>
    <!-- you can use class values more than once -->
    <p class="purpletext">Feature 1</p>
    <p class="purpletext">Feature 2</p>
</body>
</html>
