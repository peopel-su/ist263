<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Week 7 CSS Colors</title>
    <style>
        h1 {
            color: #FF00FF;
            background-color: #000000;
            padding: 1em 0em 1em 0em;
            margin: 1em;
            border: 2px solid #FFFFFF;
        }
        a:hover {color: #db2713;}
        a:visited {color:#cef920;}
        body {background-color: #f5cbcb;}
        .first {background-image: url("../images/arrow.png");}
    </style>
</head>

<body>
    <h1>CSS Hex Colors</h1>
    <p class="first">Paragraph <a href="https://syr.edu">one</a></p>    
    <p>Paragraph <a href="https://cazenovia.edu">two</a></p>    
</body>

</html>
