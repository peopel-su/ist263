<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A11y</title>
    <style>
        .skip {
            background-color: #ffa500;
            padding: 8px;
            border: 2px solid #000000;
            text-decoration: none;
            position: absolute; /* positions relative to top and bottom of viewport */
            top: 10px;
            left: -999px; /* push the button off screen */
        }
        .skip:focus { /* when the button is tabbed to */
            left: 10px; 
        }
    </style>
</head>
<body>
    <nav>
        <!-- don't forget bookmark link in skip to content -->
        <a href="#skip" class="skip">Skip to Content</a><br>
        <!-- tabindex is for complex website to change tab order -->
        <a href="http://www.amazon.com" tabindex="4">Amazon</a><br>
        <a href="http://www.google.com" tabindex="3">Google</a><br>
        <a href="http://www.ebay.com" tabindex="2">Ebay</a>
    </nav>
    <h1>All the A11y Techniques</h1>
    <p id="skip">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum, ab? Quisquam ab dicta qui repellendus officia repudiandae consequatur non et praesentium vel animi quo corrupti voluptates, in vitae incidunt amet?</p>
</body>
</html>
