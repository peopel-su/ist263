<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="utf-8">

<title></title>

<script>

function changeText() {

      document.getElementById("syracuseDiv").innerHTML = "Orange Nation";

      document.getElementById("syracuseDiv").style.color = "orange";

   

  }



</script>

</head>

<body>

  <h1></h1>

  <p><p>

    <h1>Click to Change Text</h1>

  <div id="syracuseDiv" onclick="changeText()">Syracuse University</div>

  </body>

  </html>
