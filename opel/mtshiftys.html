<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Thieves Live at Shifty's</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: 'Impact', 'Arial Black', sans-serif;
        }

        .poster {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #0f0f0f 0%, #2d1b1b 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }

        .texture {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,0.03) 2px, rgba(255,255,255,0.03) 4px);
            pointer-events: none;
        }

        .spotlight {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,69,0,0.3) 0%, transparent 70%);
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.8; transform: translateX(-50%) scale(1.1); }
        }

        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px;
        }

        .band-name {
            text-align: center;
            margin-top: 80px;
        }

        .band-name h1 {
            font-size: 120px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 
                0 0 20px rgba(255,69,0,0.8),
                0 0 40px rgba(255,69,0,0.6),
                0 0 60px rgba(255,69,0,0.4),
                4px 4px 0 #000,
                8px 8px 0 rgba(0,0,0,0.5);
            line-height: 1;
            margin-bottom: 20px;
            animation: flicker 3s infinite alternate;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            45%, 55% { opacity: 0.95; }
            50% { opacity: 0.9; }
        }

        .live {
            font-size: 48px;
            color: #ff4500;
            letter-spacing: 12px;
            text-transform: uppercase;
            text-align: center;
            text-shadow: 
                0 0 10px rgba(255,69,0,1),
                2px 2px 0 #000;
        }

        .details {
            background: rgba(0,0,0,0.7);
            border: 3px solid #ff4500;
            padding: 40px;
            text-align: center;
            box-shadow: 
                0 0 30px rgba(255,69,0,0.5),
                inset 0 0 30px rgba(255,69,0,0.1);
        }

        .venue {
            font-size: 56px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #000;
        }

        .location {
            font-size: 32px;
            color: #ffaa00;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-shadow: 1px 1px 0 #000;
        }

        .date-time {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 40px;
            margin-top: 20px;
        }

        .date, .time {
            text-align: center;
        }

        .date h2, .time h2 {
            font-size: 72px;
            color: #ff4500;
            text-shadow: 
                0 0 20px rgba(255,69,0,0.8),
                2px 2px 0 #000;
            margin-bottom: 5px;
        }

        .date p, .time p {
            font-size: 28px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 0 #000;
        }

        .decorative-lines {
            position: absolute;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff4500, transparent);
            left: 0;
        }

        .line-top {
            top: 40px;
        }

        .line-bottom {
            bottom: 40px;
        }

        .corner-accent {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 4px solid #ff4500;
        }

        .corner-tl {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .corner-tr {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bl {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }

        .corner-br {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }
    </style>
</head>
<body>
    <div class="poster">
        <div class="texture"></div>
        <div class="spotlight"></div>
        
        <div class="decorative-lines line-top"></div>
        <div class="decorative-lines line-bottom"></div>
        
        <div class="corner-accent corner-tl"></div>
        <div class="corner-accent corner-tr"></div>
        <div class="corner-accent corner-bl"></div>
        <div class="corner-accent corner-br"></div>
        
        <div class="content">
            <div class="band-name">
                <h1>MASTER<br>THIEVES</h1>
                <div class="live">★ LIVE ★</div>
            </div>
            
            <div class="details">
                <div class="venue">Shifty's Bar & Grill</div>
                <div class="location">Syracuse, NY</div>
                
                <div class="date-time">
                    <div class="date">
                        <h2>FEB 13</h2>
                        <p>Friday</p>
                    </div>
                    <div style="font-size: 80px; color: #ff4500;">|</div>
                    <div class="time">
                        <h2>8 PM</h2>
                        <p>Music Starts</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
